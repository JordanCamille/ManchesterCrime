<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/" ng-app="appCrimeMaps" ng-controller="mainCtrl">

<head>
    <meta charset="utf-8" />
    <title>Manchester -- CRIME 2015</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.angularjs.org/1.3.14/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="http://rawgit.com/angular-ui/angular-google-maps/2.0.X/dist/angular-google-maps.js"></script>
    <script type='text/javascript' src='controller/homeController.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCf7prULP297fABxn27KLtAYwIpwdzGNgA"></script>
    <script src="directive/d3HistoDirective.js"></script>
    <script src="service/loadCrimeDataService.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <!--css-->
    <style type="text/css">
         #map_canvas {
            height: 500px;
            width: 700px;
            margin: 0px;
        }

        #map_canvas {
            position: relative;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>

       <nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="#">Manchester Crime</a>
    </div>
    </ul>
</nav>
<div class="container">
<div class="row">
    <div id="map_canvas" >
        <div class="row">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">

 <ui-gmap-markers click="clickMarker" icon="'icon'" models="dataGoogleAPI" coords="'coord'" ng-if="dataAvailable" events="markersEvents" idkey="dataGoogleAPI.id">
 <ui-gmap-windows show="show" closeClick="closeClick()">
                                         <div ng-non-bindable>{{title}}, {{last_outcome}}</div>
                                    </ui-gmap-windows>


   </ui-gmap-markers>

</ui-gmap-google-map>
</div>
</div>

    <histo-chart  ></histo-chart>

</div>
</div>
